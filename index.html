<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13</title>
</head>


<body>
   
    <main>
        <!-- from section  -->
        <section>
            <fieldset>
                <form id="formId">
                    <label for="drinkName">Drink name:</label><br>
                    <input type="text" id="drinkName" name="drinkName"><br>

                    <label for="ingredients">ingredients:</label><br>
                    <input type="text" id="ingredients" name="ingredients" placeholder="Add sperated by comma"><br>

                    <label for="image">Image link:</label><br>
                    <input type="text" id="image" name="image"><br>

                    <!--
                    Logical error: A drink cannot be hold and cold in meanwhile
                    Solution: Use radio instead of checkbox
                     -->
                    <input type="radio" id="cold" name="drinkType" value="cold">
                    <label for="cold">cold</label><br>

                    <input type="radio" id="hot" name="drinkType" value="hot">
                    <label for="hot">hot</label><br>

                    <!-- End error -->

                    <label for="price">Price:</label><br>
                    <input type="text" id="price" name="price"><br>

                    <input type="submit" value="Add Drink">


                </form>
            </fieldset>
        </section>
        <!-- table section  -->
        <table id="tableID">
            <tr>
                <th> Name</th>
                <th> Price</th>
            </tr>
        </table>
        <!-- cards section -->
        <section id="cardSection">
        </section>


    </main>
    <footer></footer>
    <script src="./app.js"></script>
</body>

</html>
